<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<div align="center">
    <h2>Edit User</h2>
    <form action="/edit" method="post">
        <table border="1">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{user.id}" readonly/></td>
            </tr>
            <tr>
                <td>Login:</td>
                <td><input type="text" th:field="*{user.login}"/></td>
            </tr>
            <tr>
                <td>Pass:</td>
                <td><input type="text" th:field="*{user.password}"/></td>
            </tr>
            <tr>
                <td>name:</td>
                <td><input type="text" th:field="*{user.name}"/></td>
            </tr>
            <tr>
                <td>lastName:</td>
                <td><input type="text" th:field="*{user.lastName}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" th:field="*{user.age}"/></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><input type="number" th:field="*{user.salary}"/></td>
            </tr>
            <br/>
        </table>
        <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
        <br/>
        <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
        <br/>
        <td colspan="2"><input type="submit" value="Edit"></td>
        <br/>
        <br/>
        <a th:href="@{/logout}">Logout</a>
    </form>
</div>
</body>
</html>
