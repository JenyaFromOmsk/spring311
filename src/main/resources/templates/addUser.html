<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>
<body>
<div align="center">
    <h2>New User</h2>
    <form th:action="@{/admin/add-user}" th:object="${user}" method="post">
        <table border="1">
            <tr>
                <td>login:</td>
                <td><input type="text" th:field="*{login}"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>lastName:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><input type="number" th:field="*{salary}"/></td>
            </tr>
            <br/>
        </table>
        <br/>
        <br/>
        <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
        <br/>
        <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
        <br/>
        <br/>
        <br/>
        <td colspan="3"><input type="submit" value="Create"></td>
        <br/>
        <br/>
        <br/>
        <a th:href="@{/logout}">Logout</a>
    </form>
</div>
</body>
</html>
